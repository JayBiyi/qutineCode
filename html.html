<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script>
        function learn(){
            var modal = document.getElementById("modal");
            modal.style.display = "block";

        }
        function back(){
            document.getElementById("modal").style.display = "none";
        }
    </script>
    </head>
    <body>
    <div class="card">
        <div class="header"><div class="desc"><b>SignUp for Qutine</b></div></div>
        <div>
            <form action="signup.php" method="POST" name="signup" onsubmit="return validateNo()" enctype="multipart/form-data">
                <label for="Name">User Name</label>
                <input id="Name"type="text" name="name" style="margin-top: 5px;" required>
                
                <label for="sex">Sex</label>
                <select name="sex" id="sex" required>
                    <option value="M">M</option>
                    <option value="F">F</option>
                </select>
                
                <label for="Birth">DateOfBirth</label>
                <input type="date" id="Birth" name="birth" required>
                
                <label for="ContactInfo">Email|Phone </label><span id="span" style="display: none;color:red;font-style: italic;font-family: Georgia, 'Times New Roman', Times, serif;">*Phone number is incorrect</span>
                <input name="contact" type="text" id="ContactInfo" style="margin-bottom: 10px;" required>
                <label style="margin-top: 5px;">Upload.profile.Picture</label>
                <input type="file" value="file" name="file" id="upload profile picture">
                <hr style="margin-top: 10px;margin-bottom: 15px;">
                <input type="submit" name="submit" class="submit" value="Click to Register" onclick="validateNo()">

                
            </form>
        </div>
        <div onclick="learn()"     style="color: blue;text-align: center;font-family: 'Times New Roman', Times, serif;">Learn More</div>
        <div style="color: rgba(151, 11, 121, 0.171);text-align: center;bottom: 1px;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;margin-top: 0px;">Built by MJ developers</div>
    </div>
    
    <div class="modal" id="modal" onclick="back()">
        <div class="content">register today with qutine<br>q</div>
        
    </div>
    


    
</body>
</html>
